<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- css files link -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Google Fonts - Cairo -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet" />
        <!-- BoxIcons link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
        <title>UNISOFT</title>
    </head>
    <body class="bg-light" dir="rtl">
        <!-- Start Sidebar -->
        <aside class="bg-dark px-3">
            <div class="top text-white mt-5">
                <i class='bx bx-menu menuIcon'></i>
                <div class="logo">
                    <i class='bx bxs-component'></i>
                    <p>شعار الجامعة</p>
                </div>
            </div>
            <ul class="content text-white mt-5">
                <li class="py-3">
                    <span>
                        <i class='bx bxs-home' ></i>
                    </span>
                    <span>الرئيسية</span>
                </li>
                <li class="py-3">
                    <span>
                        <i class='bx bx-user'></i>
                    </span>
                    <span>الطلاب</span>
                </li>
                <li class="py-3">
                    <span>
                        <i class='bx bx-table'></i>
                    </span>
                    <span>إحصائيات</span>
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->
        <!-- Start Header -->
        <div class="header bg-white p-3 shadow fixed-top text-dark">
            <ul class="nav d-flex align-items-center justify-content-between">
                <li class="d-flex align-items-center first">
                    <p>القبول والتسجيل</p>
                    <i class="bx bx-chevron-left my-1"></i>
                    <p>الطلاب</p>
                </li>
                <li>
                    <p class="logo-compny"><span class="text-info">UNI</span>SOFT</p>
                </li>
                <li class="d-flex align-items-center">
                    <p>تسجيل الخروج</p>
                    <i class='bx bx-log-out mx-2'></i>
                </li>
            </ul>
        </div>
        <!-- End Header -->
        <!-- Start User Info -->
        <div class="content-of-page p-2">
            <div class="user-info bg-white p-5 shadow-sm d-flex align-items-center">
                <div class="image">
                    <img class="rounded-circle" src="img/user.jpg" />
                </div>
                <div class="text">
                    <h3 class="name mb-4">مصطفى عبدالله علي محمد</h3>
                    <div class="row align-items-center">
                        <div class="col">
                            <p class="row">
                                <span class="col">الرقم الجامعي</span>
                                <span class="col">2017226024</span>
                            </p>
                            <p class="row">
                                <span class="col">رقم الهاتف</span>
                                <span class="col">0902586662</span>
                            </p>
                        </div>
                        <div class="col">
                            <h3></h3>
                            <p class="row">
                                <span class="col">التخصص</span>
                                <span class="col">هندسة برمجيات</span>
                            </p>
                            <p class="row">
                                <span class="col">الفصل الدراسي</span>
                                <span class="col">الرابع</span>
                            </p>
                        </div>
                        <div class="col">
                            <h3></h3>
                            <p class="row">
                                <span class="col">المعدل التراكمي</span>
                                <span class="col">3.33</span>
                            </p>
                            <p class="row">
                                <span class="col">الجنسية</span>
                                <span class="col">يمني</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End User Info -->
        <!-- script files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
